<form action='/job/{{ job[0]['id'] }}/apply' method='POST' 
      style="display: flex; flex-direction: column; gap: 20px; background-color: #1e1e1e; padding: 30px; border-radius: 10px; max-width: 90%; margin: auto; align-items: center;" 
      onsubmit="disableButton(this)">
    <label style="font-size: 30px; font-weight: bold; color: #c2c2c2;">Application Form</label>

    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">
        <label style="font-size: 20px; font-weight: bold; color: #c2c2c2;" for="username">Full Name</label>
        <input name="full_name" required maxlength="60" minlength="3" id="username" type="text" 
               style="color:white; background-color:#3b3b3b; border: 2px solid #3b3b3b; border-radius:5px; font-size:25px; font-family:'Bangers', cursive; width: 100%;">
    </div>

    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">
        <label style="font-size: 20px; font-weight: bold; color: #c2c2c2;" for="email">Email</label>
        <input name="email" maxlength="90" id="email" type="email" required 
               style="color:white; background-color:#3b3b3b; border: 2px solid #3b3b3b; border-radius:5px; font-size:25px; font-family:'Bangers', cursive; width: 100%;">
    </div>

    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">
        <label for="info" style="font-size: 20px; font-weight: bold; color: #c2c2c2;">Work Experience</label>
        <textarea name="work_experience" rows="3" cols="25" 
                  style="color:white; background-color:#3b3b3b; border: 2px solid #3b3b3b; border-radius:5px; font-size:25px; font-family:'Bangers', cursive; width: 100%;" id="info"></textarea>
    </div>

    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">
        <label style="font-size: 20px; font-weight: bold; color: #c2c2c2;" for="resume">Resume Link</label>
        <input name="resume_link" required maxlength="60" minlength="3" id="resume" type="text" 
               style="color:white; background-color:#3b3b3b; border: 2px solid #3b3b3b; border-radius:5px; font-size:25px; font-family:'Bangers', cursive; width: 100%;">
    </div>

    <input type="submit" value="Submit" id="submitButton" 
           style="color:white; background-color:#3b3b3b; border: 2px solid #3b3b3b; border-radius:5px; font-size:25px; font-family:'Bangers', cursive;">
</form>

<style>
    /* Mobil ve PC uyumlu tasarım için medya sorgusu */
    @media (max-width: 768px) {
        form {
            width: 100%;
            padding: 20px;
        }

        input, textarea {
            font-size: 18px;
        }

        label {
            font-size: 18px;
        }

        #submitButton {
            font-size: 20px;
        }
    }
</style>


<script>
    function disableButton(form) {
        const submitButton = form.querySelector('#submitButton');
        submitButton.disabled = true;
        submitButton.value = 'Processing...';
    }
</script>
